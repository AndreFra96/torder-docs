site_name: T-Order Developers
site_url: https://example.com
nav:
  - Home:
      - index.md
  - Introduzione:
      - introduzione/index.md
      - Database:
          - introduzione/database/index.md
          - Schema: introduzione/database/schema.md
          - Diagramma ER: introduzione/database/er.md
      - Backend:
          - introduzione/backend/index.md
          - Struttura: introduzione/backend/struttura.md
          - Utilizzo:
              - introduzione/backend/utilizzo/index.md
              # - CRUD: introduzione/backend/utilizzo/crud.md
              - CRUD:
                  - introduzione/backend/utilizzo/crud/index.md
                  - Query: introduzione/backend/utilizzo/crud/query.md
              - Logiche di Business: introduzione/backend/utilizzo/logiche-business.md
              - Servizi Aggiuntivi: introduzione/backend/utilizzo/servizi.md
      - Frontend: introduzione/frontend.md
      - Javascript SDK: introduzione/sdk.md
      - Autenticazione: autenticazione/index.md
  - Autenticazione:
      - autenticazione/index.md
      - Configurazione Auth0: autenticazione/auth0-config.md
      - Utenti:
          - autenticazione/utenti/index.md
          - Generazione Utente: autenticazione/utenti/generazione-utente.md
          - Privilegi e Ruoli: autenticazione/utenti/privilegi-ruoli.md
  - Ordini:
      - ordini/index.md
      - Tabelle Coinvolte: ordini/tabelle_coinvolte.md
      - Informazioni Ordine: ordini/informazioni_ordine.md
      - Ciclo Ordine: ordini/ciclo_ordine.md
  - Rinnovi:
      - rinnovi/index.md
      - Annuali/Biennali/31-12: rinnovi/annuali-biennali-31-12.md
      - Mensili/Trimestrali/Semestrali: rinnovi/mensili-trimestrali-semestrali.md
  - Integrazioni: integrazioni.md
  - Esempi: esempi.md
  - Demo: demo.md
theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.expand
    # - search.share # copy to clipboard button on search
  palette:
    - scheme: default
      toggle:
        icon: material/white-balance-sunny
        name: Attiva dark mode
    - scheme: slate
      toggle:
        icon: material/moon-waning-crescent
        name: Disattiva dark mode
  logo: assets/t-order-white.png
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
extra_css:
  - stylesheets/extra.css
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AndreFra96
copyright: Copyright &copy; 2019 - 2022 Andrea Brioschi
plugins:
  - search
  - swagger-ui-tag
  # - encryptcontent:
  #     global_password: "docuword"
  #     remember_password: True
  #     default_expire_dalay: 24
repo_url: https://github.com/AndreFra96/torder-docs
edit_uri: https://github.com/AndreFra96/torder-docs/tree/main/docs
# theme: readthedocs
